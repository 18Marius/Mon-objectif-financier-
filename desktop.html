<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Objectif Finance — Desktop</title>
  <style>
    :root{--bg:#0A0A0F;--bg2:#12121A;--text:#EAEAF2;--muted:#A1A1AA;--accent:#2BD0D0;--accent2:#8A65E4;--border:rgba(255,255,255,.10)}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,var(--bg),var(--bg2));color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));border:1px solid var(--border);border-radius:14px;padding:22px;box-shadow:0 2px 14px rgba(0,0,0,.25)}
    .btn{display:inline-block;padding:12px 14px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#0B0B10;font-weight:700;border:none;cursor:pointer}
    .muted{color:var(--muted)}
    .bubble{max-width:70%; padding:10px 12px; border-radius:12px; font-size:14px; line-height:1.4}
    .me{align-self:flex-end;background:rgba(43,208,208,.15);border:1px solid rgba(43,208,208,.35)}
    .ai{align-self:flex-start;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14); white-space:pre-wrap; word-break:break-word; overflow-wrap:anywhere}
    .chat{display:flex;flex-direction:column;gap:10px;max-height:560px;overflow:auto;padding-right:4px}
  </style>
</head>
<body>
  <header style="position:sticky;top:0;padding:16px 24px;background:rgba(10,10,15,.92);border-bottom:1px solid rgba(255,255,255,.06);backdrop-filter:blur(10px) saturate(130%);display:flex;justify-content:space-between;align-items:center">
    <div style="display:flex; align-items:center; gap:12px; font-weight:700">
      <div style="width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--accent),var(--accent2))"></div>
      Mon Objectif Finance
    </div>
    <a href="/" class="muted" style="font-size:14px">Version Mobile</a>
  </header>

  <main class="container">
    <div class="card">
      <h1 style="margin:0 0 8px">Mon Coach IA</h1>
      <p class="muted" style="margin:0 0 12px">Pose une question : réponses style ChatGPT (longues, structurées).</p>
      <div id="chat" class="chat">
        <div class="bubble ai">Bienvenue ! Donne ton objectif (ex : « 5 000 € d’épargne en 12 mois en alternance »).</div>
      </div>
      <div style="display:flex;gap:10px;margin-top:10px">
        <input id="msg" type="text" placeholder="Écris ici…" style="flex:1;padding:12px 14px;border-radius:12px;background:#0E0E15;color:#fff;border:1px solid rgba(255,255,255,.12)">
        <button id="send" class="btn">Envoyer</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/public/ai.js"></script>
</body>
</html>
