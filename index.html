<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mon Objectif Finance</title>
  <style>
    :root { --bg:#0a0a0f; --panel:#161823; --text:#e7e9ee; --muted:#9aa3b2; --btn:#6ee7f3; --btn2:#a78bfa; }
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:radial-gradient(1200px 800px at 10% -10%,#1f2030 0,#0a0a0f 55%),#0a0a0f;color:var(--text);font:16px system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;background:linear-gradient(180deg,rgba(10,10,15,.95),rgba(10,10,15,.75));backdrop-filter:blur(8px);padding:12px 8px;margin-bottom:8px}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:26px;height:26px;border-radius:8px;background:linear-gradient(135deg,#6ee7f3,#a78bfa)}
    .muted{color:var(--muted)}
    .card{background:var(--panel);border:1px solid #1f2333;border-radius:14px;padding:16px}
    .btn{display:inline-block;border:0;background:linear-gradient(90deg,var(--btn),var(--btn2));color:#0b0d14;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    #chat{display:flex;flex-direction:column;gap:8px;margin-top:10px;max-height:55vh;overflow:auto}
    .bubble{max-width:84%;padding:10px 12px;border-radius:14px;line-height:1.45}
    .me{align-self:flex-end;background:rgba(43,208,216,.15);border:1px solid rgba(43,208,216,.35)}
    .ai{align-self:flex-start;background:rgba(167,139,250,.12);border:1px solid rgba(167,139,250,.35)}
    .row{display:flex;gap:8px;margin-top:10px}
    input[type="text"]{flex:1;background:#0e1018;border:1px solid #23283c;color:var(--text);padding:10px 12px;border-radius:10px}
    @media(min-width:900px){.wrap{padding:28px}}
  </style>
</head>
<body>
  <header>
    <div class="wrap brand">
      <div class="logo"></div>
      <strong>Mon Objectif Finance</strong>
          </div>
  </header>

  <main class="wrap" style="padding-bottom:96px">
    <div class="card" style="margin-bottom:12px">
      <h2 style="margin:0 0 8px">Mon Coach IA</h2>

<!-- S√©lecteur d‚Äôobjectif + ajout -->
<div class="row" style="margin:8px 12px;align-items:center">
  <label for="goal" class="muted" style="margin-right:8px">Objectif</label>
  <select id="goal" class="btn" style="padding:8px 12px"></select>
  <button id="newGoal" type="button" class="btn" style="margin-left:8px"
        onclick="toggleNewGoal()">+ Nouvel objectif</button>
</div>
      <div id="newGoalForm" class="row"
     style="margin:8px 0; align-items:center; display:none;">
  <input id="goalTitle" type="text" placeholder="Titre de l'objectif"
         class="input" style="margin-right:8px;" />
  <input id="goalDesc"  type="text" placeholder="Description (optionnel)"
         class="input" style="margin-right:8px;" />
  <button type="button" class="btn" onclick="confirmAddObjective()">Cr√©er</button>
  <button type="button" class="btn muted" style="margin-left:8px;"
          onclick="toggleNewGoal(false)">Annuler</button>
</div>

<!-- Zone de chat + envoi -->
<div id="chat"></div>
<div class="row" style="margin:8px 0">
  <input id="msg" type="text" placeholder="Ex : √âpargner 1000 ‚Ç¨ en 3 mois" class="input" />
 <button id="send" type="button" class="btn" onclick="sendMessage()">Envoyer</button>
</div>

      <p class="muted" style="margin-top:10px">
        R√©ponses longues, en Markdown : R√©sum√©, Analyse, Plan, Exemples, Risques, Actions.
      </p>
    </div>

<div>
  <h2>Connexion / Inscription</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="signUp()">S'inscrire</button>
  <button onclick="signIn()">Se connecter</button>
  <button onclick="signOut()">Se d√©connecter</button>
<!-- Liste des objectifs -->
<div id="objectivesPanel" class="card" style="margin-top:16px; display:none;">
  <h2 style="margin:0 0 8px;">Mes objectifs</h2>
  <ul id="objectivesList" style="list-style:disc; padding-left:18px; margin:0;"></ul>
</div>
</div>
    </main>

<!-- Charge la lib Supabase (ferme bien le script !) -->
<script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
<script>
  // 1) Config Supabase (mets bien TES valeurs)
  const SUPABASE_URL = "https://axoxjkizgtdpgrangsts.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_uaz08Xkwr0CxR1FfSE9YYg_5KPnEekP"; // ta cl√© "Publishable key"

  // 2) CLIENT SUPABASE
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // 3) FONCTIONS AUTH (les tiennes si tu les as d√©j√† plus haut)
  async function signUp() {
    const email = document.getElementById('email')?.value.trim();
    const password = document.getElementById('password')?.value;
    const { error } = await supabase.auth.signUp({ email, password });
    if (error) alert("‚ùå " + error.message); else alert("‚úÖ Inscription r√©ussie !");
  }

  async function signIn() {
    const email = document.getElementById('email')?.value.trim();
    const password = document.getElementById('password')?.value;
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) alert("‚ùå " + error.message); else alert("‚úÖ Connect√© !");
  }

  async function signOut() {
    const { error } = await supabase.auth.signOut();
    if (error) alert("‚ùå " + error.message); else alert("üîì D√©connect√© !");
  }

  // 4) OBJECTIFS (placeholder pour tester les boutons)
  async function addObjective() {
    // si les inputs n'existent pas encore, on ne crashe pas
    const titleEl = document.getElementById('goalTitle');
    const descEl  = document.getElementById('goalDesc');
    if (titleEl) titleEl.value = '';
    if (descEl)  descEl.value  = '';
    alert("üéØ Objectif ajout√© !");
    await getObjectives();
  }

  async function getObjectives() {
    // pour l‚Äôinstant on simule une liste vide : juste pour voir l‚ÄôUI r√©agir
    renderObjectives([]);
  }

  function renderObjectives(rows = []) {
    const panel = document.getElementById('objectivesPanel');
    const list  = document.getElementById('objectivesList');
    if (!panel || !list) return;

    if (!rows.length) {
      list.innerHTML = '<li>Aucun objectif pour le moment.</li>';
      panel.style.display = 'block';
      return;
    }

    list.innerHTML = rows.map(r => `
      <li>
        <strong>${(r.title ?? '').toString()}</strong>
        <div>${(r.description ?? '').toString()}</div>
      </li>
    `).join('');
    panel.style.display = 'block';
  }
// 5) Zone de chat (envoi de message)  
function sendMessage() {
  const msg = document.getElementById('msg').value;
  if (!msg) return alert("‚ö†Ô∏è Message vide !");
  alert("üí¨ Message envoy√© : " + msg);
  document.getElementById('msg').value = "";
}
  // 5) EXPOSER AU GLOBAL (OBLIGATOIRE POUR LES onclick DU HTML)
  window.signIn = signIn;
  window.signUp = signUp;
  window.signOut = signOut;
  window.addObjective = addObjective;
  window.getObjectives = getObjectives;
  window.sendMessage = sendMessage;
  
  console.log("‚úÖ Script charg√©");
</script>
</body>
</html>
