// Affiche la liste dans la page
function renderObjectives(rows = []) {
  const panel = document.getElementById('objectivesPanel');
  const list  = document.getElementById('objectivesList');
  if (!panel || !list) return;

  if (!rows.length) {
    list.innerHTML = '<li>Aucun objectif pour le moment.</li>';
    panel.style.display = 'block';
    return;
  }

  list.innerHTML = rows.map(r => `
    <li>
      <strong>${escapeHtml(r.title || '')}</strong>
      <div>${escapeHtml(r.description || '')}</div>
      <small>Cr√©√© le ${new Date(r.created_at).toLocaleString()}</small>
    </li>
  `).join('');

  panel.style.display = 'block';
}

// Petit helper pour √©viter l'injection
function escapeHtml(s) {
  return String(s)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#39;')
    .replaceAll('`','&#96;');
}

  // R√©cup√©rer le profile.id correspondant √† auth.users.id

    const user = (await supabase.auth.getUser()).data.user;
    if (!user) {

    });

    if (error) {
      alert("‚ùå Erreur ajout objectif : " + error.message);
    } else {
      alert("üéØ Objectif ajout√© !");
      getObjectives(); // recharge la liste
    }
  }

  // Fonction r√©cup√©ration objectifs
  async function getObjectives() {
    const user = (await supabase.auth.getUser()).data.user;
    if (!user) {
      alert("‚ö†Ô∏è Connecte-toi d'abord");
      return;
    }

    const { data, error } = await supabase
      .from("objectives")
      .select("*")
      .eq("user_id", user.id)
      .order("created_at", { ascending: false });

    if (error) {
      alert("‚ùå Erreur r√©cup√©ration : " + error.message);
      return;
    }

    renderObjectives(data || []);
  }

  // Fonction d'affichage des objectifs
  function renderObjectives(objectives) {
    const list = document.getElementById("objectivesList");
    list.innerHTML = "";
    objectives.forEach((obj) => {
      const li = document.createElement("li");
      li.textContent = obj.text;
      list.appendChild(li);
    });
  }
