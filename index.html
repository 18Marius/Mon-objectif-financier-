    :root { --bg:#0a0a0f; --panel:#161823; --text:#e7e9ee; --muted:#9aa3b2; --btn:#6ee7f3; --btn2:#a78bfa; }
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:radial-gradient(1200px 800px at 10% -10%,#1f2030 0,#0a0a0f 55%),#0a0a0f;color:var(--text);font:16px system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;background:linear-gradient(180deg,rgba(10,10,15,.95),rgba(10,10,15,.75));backdrop-filter:blur(8px);padding:12px 8px;margin-bottom:8px}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:26px;height:26px;border-radius:8px;background:linear-gradient(135deg,#6ee7f3,#a78bfa)}

    .bubble{max-width:84%;padding:10px 12px;border-radius:14px;line-height:1.45}
    .me{align-self:flex-end;background:rgba(43,208,216,.15);border:1px solid rgba(43,208,216,.35)}
    .ai{align-self:flex-start;background:rgba(167,139,250,.12);border:1px solid rgba(167,139,250,.35)}
    .row{display:flex;gap:8px;margin-top:10px}
    input[type="text"]{flex:1;background:#0e1018;border:1px solid #23283c;color:var(--text);padding:10px 12px;border-radius:10px}
    @media(min-width:900px){.wrap{padding:28px}}
  </style>
</head>
